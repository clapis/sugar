<div class="container">

    <h2>Register</h2>

    <div class="row">
        <section class="col-md-8">
            <form name="form" class="form-horizontal" role="form" novalidate>

                <h4>Create a new account.</h4>
                <hr />
                <ul class="text-danger">
                    <li ng-repeat="error in errors">{{ error }}</li>
                </ul>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Email</label>
                    <div class="col-md-5" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
                        <input type="email" id="username" name="username" class="form-control" ng-model="username" required/>
                        <p class="help-block" ng-show="form.username.$touched && form.username.$error.required">You can't leave this empty</p>
                        <p class="help-block" ng-show="form.username.$touched && form.username.$error.email">Please enter a valid email address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-5" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
                        <input type="password" id="password" name="password" class="form-control" ng-model="password" required/>
                        <p class="help-block" ng-show="form.password.$touched && form.password.$error.required">You can't leave this empty</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmation" class="col-md-2 control-label">Confirm password</label>
                    <div class="col-md-5" ng-class="{ 'has-error': form.confirmation.$touched && form.confirmation.$invalid }">
                        <input type="password" id="confirmation" name="confirmation" class="form-control" ng-model="confirmation" dx-equal="password" required/>
                        <p class="help-block" ng-show="form.confirmation.$touched && form.confirmation.$error.required">Please confirm your password</p>
                        <p class="help-block" ng-show="form.confirmation.$touched && form.confirmation.$error.equal">Passwords don't match</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="register()">Register</button>
                    </div>
                </div>
                <p><a ui-sref="login">Log in</a> if you already have a local account.</p>

            </form>
        </section>
    </div>

</div>
