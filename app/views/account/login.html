<div class="container">

    <h2>Log in</h2>

    <div class="row">
        <section class="col-md-8">
            <form name="form" class="form-horizontal" role="form" novalidate>
                <h4>Use a local account to log in.</h4>
                <hr />
                <ul class="text-danger">
                    <li ng-repeat="error in errors">{{ error }}</li>
                </ul>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Email</label>
                    <div class="col-md-5" ng-class="{ 'has-error' : form.username.$touched && form.username.$invalid }">
                        <input type="text" id="username" name="username" class="form-control" ng-model="username" required />
                        <p class="help-block" ng-show="form.username.$error.required && form.username.$touched">Email is required</p>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-5" ng-class="{ 'has-error' : form.password.$touched && form.password.$invalid }">
                        <input type="password" id="password" name="password" class="form-control" ng-model="password" required/>
                        <p class="help-block" ng-show="form.password.$error.required && form.password.$touched">Password is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="remember" /> Remember me?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="login()">Log in</button>
                    </div>
                </div>
                <p><a href="register">Register</a> if you don't have a local account.</p>

            </form>
        </section>
        <section class="col-md-4">
            <h4>Use another service to login.</h4>
            <hr />
            <div>
                <form class="form-horizontal" role="form">
                    <a href="/auth/external?provider=Google" target="_self" class="btn btn-default" title="Log in using your Google account">Google</a>
                    <a href="/auth/external?provider=Facebook" target="_self" class="btn btn-default" title="Log in using your Facebook account">Facebook</a>
                </form>
            </div>
        </section>
    </div>
</div>
