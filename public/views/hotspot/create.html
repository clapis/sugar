<div class="container">

    <h2>Share</h2>

    <h4>Show the world your hotspot!</h4>
    <hr />

    <div class="row">

        <section class="col-md-4">
            <div id="map-canvas" style="height: 300px"></div>
        </section>

        <section class="col-md-6">

            <form name="form" class="form-horizontal" novalidate>

                <div class="form-group">
                    <label for="name" class="col-md-4 control-label">Wifi Name (SSDI)</label>
                    <div class="col-md-8">
                        <input id="name" type="text" class="form-control" ng-model="name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-md-4 control-label">Address</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="address" type="text" class="form-control" ng-model="address" required />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="geocode()">Map</button>
                            </span>
                        </div>
                    </div>
                    <input type="hidden" value="$latitude" />
                    <input type="hidden" value="$longitude" />
                </div>

                <div class="form-group">
                    <label for="price" class="col-md-4 control-label">Price per month</label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" ng-model="price" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="speed" class="col-md-4 control-label">Speed (Mbps)</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" value="{{ download | number:3 }} / {{ upload | number:3 }}" disabled required/>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-default" ng-click="testSpeed()">Test my speed</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" class="btn btn-primary" ng-click="share()" ng-disabled="form.$invalid">Share</button>
                    </div>
                </div>

            </form>
        </section>

    </div>
</div>
